<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário Ana Teles! 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #ff3838);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.8);
            animation: cardEntrance 1.5s ease-out forwards;
        }

        @keyframes cardEntrance {
            0% {
                transform: scale(0.5) rotate(10deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
            border: 6px solid;
            border-image: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500) 1;
            animation: photoGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes photoGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 107, 157, 0.9);
                transform: scale(1.05);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover img {
            transform: scale(1.1);
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff3838);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .name {
            font-size: 2.5em;
            color: #c44569;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: nameSlide 1.5s ease-out 0.5s both;
        }

        @keyframes nameSlide {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: messageSlide 1.5s ease-out 1s both;
        }

        @keyframes messageSlide {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .celebration-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            animation: btnFloat 3s ease-in-out infinite;
        }

        @keyframes btnFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .celebration-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.6);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff6b9d; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #c44569; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #f8b500; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #ff3838; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; background: #ff6b9d; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 0.3s; background: #c44569; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #f8b500; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.3s; background: #ff3838; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.8s; background: #ff6b9d; }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloonFloat 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            background: #ff6b9d;
            left: 5%;
            top: 20%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #c44569;
            right: 5%;
            top: 30%;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            background: #f8b500;
            left: 10%;
            bottom: 20%;
            animation-delay: 4s;
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(odd) { animation-delay: 0.5s; }
        .sparkle:nth-child(even) { animation-delay: 1s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .interactive-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            font-size: 1.5em;
            color: #c44569;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: messageAppear 0.5s ease-out;
        }

        @keyframes messageAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .emoji {
            font-size: 1.5em;
            animation: emojiDance 2s ease-in-out infinite;
        }

        @keyframes emojiDance {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 15%; left: 15%;"></div>
    <div class="sparkle" style="top: 25%; right: 20%;"></div>
    <div class="sparkle" style="bottom: 30%; left: 25%;"></div>
    <div class="sparkle" style="bottom: 15%; right: 15%;"></div>
    <div class="sparkle" style="top: 40%; left: 8%;"></div>
    <div class="sparkle" style="top: 60%; right: 12%;"></div>

    <!-- Main Card -->
    <div class="card">
        <div class="photo-frame">
            <img src="https://scontent.fpll3-2.fna.fbcdn.net/v/t39.30808-6/524965180_9982805658515816_1267666810795583851_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=nbHpo28QdaoQ7kNvwEw9cLB&_nc_oc=AdmR895GE_NRLZX3N0dRpZ6gtTGv41fzGK4JArwmmJlhA1XpV8WQUotlnFBHVMwl6or5UR9GxLran1u0efDiwU3u&_nc_zt=23&_nc_ht=scontent.fpll3-2.fna&_nc_gid=4TTt0f7Nfnu7ST0bTei04Q&oh=00_AfWx90wIy4BrM_x-Ec8ZtqMJDcJEanbVtLjoyn7yCDVcXw&oe=68B102D1" alt="Ana Teles">
        </div>
        
        <h1 class="main-title">Feliz Aniversário! <span class="emoji">🎉</span></h1>
        <h2 class="name">Ana Teles</h2>
        
        <p class="message">
            Que este novo ano de vida seja repleto de alegrias, realizações e momentos especiais! 
            <span class="emoji">🎂</span> Desejo que todos os seus sonhos se realizem e que a felicidade seja sua companhia constante. <span class="emoji">✨</span>
        </p>
        
        <button class="celebration-btn" onclick="showSpecialMessage()">
            Clique para Celebrar! <span class="emoji">🎈</span>
        </button>
    </div>

    <!-- Interactive Message -->
    <div id="specialMessage" class="interactive-message">
        <div>
            🎊 PARABÉNS ANA! 🎊<br><br>
            Que este dia seja inesquecível e cheio de sorrisos!<br>
            <span class="emoji">🥳🎁🌟</span>
        </div>
    </div>

    <script>
        function showSpecialMessage() {
            const message = document.getElementById('specialMessage');
            message.style.display = 'block';
            
            // Create more confetti
            createConfetti();
            
            // Hide message after 4 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ff3838'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = '0s';
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }

        // Add some interactive sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                sparkle.style.position = 'absolute';
                sparkle.style.pointerEvents = 'none';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }
        });

        // Auto-celebration after 5 seconds
        setTimeout(() => {
            if (Math.random() > 0.7) {
                showSpecialMessage();
            }
        }, 5000);
    </script>
</body>
</html>
